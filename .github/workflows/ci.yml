name: CI — InsureTM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────
  # Job 1: Django tests & checks
  # ─────────────────────────────────────────────────────────
  backend-test:
    name: Backend — Django Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: insureTM_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ci_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DEBUG: "True"
      SECRET_KEY: "ci-secret-key-not-for-production"
      DATABASE_URL: "postgres://postgres:ci_password@localhost:5432/insureTM_db"
      ALLOWED_HOSTS: "localhost"
      EMAIL_USER: ""
      EMAIL_PASSWORD: ""
      VANNA_API_KEY: ""
      VANNA_MODEL: "test"
      GROQ_API_KEY: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: InsureTM/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r InsureTM/requirements.txt

      - name: Django system check
        working-directory: InsureTM
        run: python manage.py check

      - name: Run migrations
        working-directory: InsureTM
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: InsureTM
        run: python manage.py test --verbosity=2

  # ─────────────────────────────────────────────────────────
  # Job 2: Docker build validation
  # ─────────────────────────────────────────────────────────
  docker-build:
    name: Docker — Build Images
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./InsureTM
          push: false
          tags: insuretm-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./project
          push: false
          tags: insuretm-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
