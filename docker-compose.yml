services:

  # ─────────────────────────────────────────────────────────
  # Database — PostgreSQL 15
  # ─────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: insuretm-db
    restart: unless-stopped
    env_file:
      - ./InsureTM/.env.docker
    environment:
      POSTGRES_DB: insureTM_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 282681
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d insureTM_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────
  # Backend — Django + Gunicorn
  # ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./InsureTM
      dockerfile: Dockerfile
    container_name: insuretm-backend
    restart: unless-stopped
    env_file:
      - ./InsureTM/.env.docker
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  # ─────────────────────────────────────────────────────────
  # Frontend — React / Vite → Nginx
  # ─────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./project
      dockerfile: Dockerfile
    container_name: insuretm-frontend
    restart: unless-stopped
    expose:
      - "80"

  # ─────────────────────────────────────────────────────────
  # Nginx — Reverse Proxy (unique entry point)
  # ─────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: insuretm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/app/media:ro
      - static_data:/app/staticfiles:ro
    depends_on:
      - backend
      - frontend

  # ─────────────────────────────────────────────────────────
  # Grafana — Dashboards
  # ─────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana-oss:latest
    container_name: insuretm-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_PANELS_DISABLE_SANITIZE_HTML: "true"
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/grafana"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  media_data:
  static_data:
  grafana_data:
